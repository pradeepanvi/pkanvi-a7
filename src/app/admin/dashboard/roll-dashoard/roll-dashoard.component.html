<h3>Rolls <button class="btn btn-sm btn-primary" (click)="add()">Add</button></h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Text</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let roll of rolls.rolls; index as i">
        <td><i class="fa {{roll.icon}} fa"></i></td>
        <td>{{roll.head}}  {{i}}</td>
        <td>{{roll.text}}</td>
        <td>
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="editRoll(i, roll._id)">Edit</button>
            <button class="btn btn-sm btn-outline-secondary" (click)="deleteRoll(roll._id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
