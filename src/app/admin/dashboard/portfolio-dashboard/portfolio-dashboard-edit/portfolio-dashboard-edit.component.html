<div class="col-sm-12">
  <h3>Portfolio</h3>
  <form [formGroup]="frontEndForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputPassword1">Portfolio Image</label>
      <input type="file" class="form-control" formControlName="image">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Portfolio Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="btn-group">
    <button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">Cancel</button>
    </div>
  </form>
  </div>
