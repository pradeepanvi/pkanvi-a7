<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Portfolio <button class="btn btn-sm btn-primary" (click)="add()">Add</button></h1>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th></th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects; index as i">
        <td><img [src]=project.thumb style="width:100px"></td>
        <td>{{project.name}}</td>
        <td>
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="edit(project._id)">Edit</button>
            <button class="btn btn-sm btn-outline-secondary" (click)="delete(project._id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
