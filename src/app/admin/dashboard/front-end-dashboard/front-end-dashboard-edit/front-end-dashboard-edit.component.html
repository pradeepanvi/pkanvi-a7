<div class="col-sm-12">
    <h3>Front End Skill</h3>
    <form [formGroup]="frontEndForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputPassword1">Skill Icon</label>
        <input type="text" class="form-control" formControlName="icon" #iconValue>
        <dl class="icon_list">
          <dd *ngFor="let font of font_awesome; let i = index" (click)="iconClick(i)"><i class="fa {{font}}"></i></dd>
        </dl>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Skill text</label>
        <input type="text" class="form-control" formControlName="name" #textValue>
      </div>
      <div class="btn-group">
      <button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
      <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">Cancel</button>
      </div>
    </form>
    </div>
