<h3>Extra  <button class="btn btn-sm btn-primary" (click)="add()">Add</button></h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let extra of extras">
        <td>{{extra.number}}</td>
        <td>{{extra.text}}</td>
        <td>
          <div class="btn-group mr-2">
              <button class="btn btn-sm btn-outline-secondary" (click)="edit(extra._id)">Edit</button>
              <button class="btn btn-sm btn-outline-secondary" (click)="delete(extra._id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
