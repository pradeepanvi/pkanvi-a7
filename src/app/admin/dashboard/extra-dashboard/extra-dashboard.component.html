<h3>Extra</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let extra of admin.about_extra; index as i">
        <td>{{extra.number}}</td>
        <td>{{extra.text}}</td>
        <td>
          <div class="btn-group mr-2">
              <button class="btn btn-sm btn-outline-secondary" (click)="editExtra(i)">Edit</button>
              <button class="btn btn-sm btn-outline-secondary" (click)="deleteBSkill(id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
