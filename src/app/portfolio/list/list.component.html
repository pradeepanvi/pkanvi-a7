<article class="project-list clearfix grid">
  <aside *ngFor="let project of projects.portfolio; let i = index" class="element-item transition {{project.category}} " data-category="transition">
    <div class="head_area">
      <p><a href="#">{{project.category_name}}</a></p>
      <h3><a [routerLink]=[i]>{{project.name}}</a></h3>
    </div>
    <div class="img_area">
      <a [routerLink]=[i] class="overlay"></a>
      <img src="{{project.thumb}}">
    </div>
  </aside>
</article>
